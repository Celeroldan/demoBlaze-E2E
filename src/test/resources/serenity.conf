serenity {
  driver = chrome
  take.screenshots = FOR_FAILURES
  restart.browser.for.each = test
  reports.show.step.details = true
  logging.level = INFO

  webdriver {
    base.url = "https://www.demoblaze.com"
    timeout = 30000
  }

  junit5 {
    extensions = ["net.serenitybdd.junit5.SerenityJUnit5Extension"]
  }
}
